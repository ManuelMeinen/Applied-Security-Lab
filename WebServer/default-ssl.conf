<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        #Server info       
        ServerAdmin webmaster@localhost
        ServerName asl.ch
        ServerAlias www.asl.ch
        DocumentRoot /var/www/html

        #Log info
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        #Enable SSL
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/asl.ch.crt
        SSLCertificateKeyFile /etc/ssl/private/asl.ch.key
    </VirtualHost>
</IfModule>