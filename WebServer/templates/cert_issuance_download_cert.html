<html>
  <head>
    <title>Download cert</title>
  </head>
  <body>
    <h2>Download cert</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning" role="alert">
          {{message}}
          </div>
        {% endfor %}
        {% endif %}
      {% endwith %}
      
      {% block body %}{% endblock %}
      </div> 
  </body>
</html>
